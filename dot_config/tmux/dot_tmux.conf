# tell Tmux that outside terminal supports true color
#set -ga terminal-overrides ",xterm-256color*:Tc"

# set TERM inside tmux
set -g default-terminal 'tmux-256color'
# tell Tmux about outside terminal: Tc allows vim to enable true colours, and and sitm allows the same with italics.
set -as terminal-overrides ',xterm-256color:Tc:sitm=\E[3m:dim=\\E[2m'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# Fix cursor shape in neovim
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q']]'
